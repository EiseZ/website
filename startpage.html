    <div class="favs">

          <h4>Magister</h4>
        </div>
      </a>
      <a href="https://nl.bettermarks.com/inloggen" class="fav">
        <img src="https://unsplash.it/400/300" class="card-img">
        <div class="container-fav">

        </div>
      </a>
      <a href="https://digineum.nl" class="fav">
        <img src="https://unsplash.it/400/300" class="card-img">
        <div class="container-fav">
          <h4>Digineum</h4>
        </div>
      </a>
      <a href="https://edition.thiememeulenhoff.nl/secure/d/stream/geo_e9_v2#chapter-1" class="fav">
        <img src="https://unsplash.it/400/300" class="card-img">
        <div class="container-fav">
          <h4>AK</h4>
        </div>
      </a>
      <a href="https://www.office.com/?auth=2&home=1" class="fav">
        <img src="https://unsplash.it/400/300" class="card-img">
        <div class="container-fav">
          <h4>Office</h4>
        </div>
      </a>
    </div>

    <script type="text/javascript">
      var input = document.getElementById('searchbar');
      input.focus();
      input.select();
    </script>

  </body>
</html>
