    <script type="text/javascript">
      var input = document.getElementById('searchbar');
      var schoolFavs = document.getElementById("schoolFavs");
      var thuisFavs = document.getElementById("thuisFavs");
      var schoolButton = document.getElementById("schoolButton");
      var thuisButton = document.getElementById("thuisButton");

      input.focus();
      input.select();

      var mode = document.cookie;
      if (mode.includes("mode=school")) {
        schoolModus()
      } else if (mode.includes("mode=thuis")) {
        thuisModus()
      } else (
        thuisModus()
      )

      function schoolModus() {
        schoolFavs.style.display = "grid";
        thuisFavs.style.display = "none";
        document.cookie = "mode=school";
      }
      function thuisModus() {
        schoolFavs.style.display = "none";
        thuisFavs.style.display = "grid";
        document.cookie = "mode=thuis";
      }

      function search() {
        console.log("search.");
        if(input.value.includes(".com") || input.value.includes(".nl") || input.value.includes(".net") || input.value.includes(".org") || input.value.includes(".io") || input.value.includes(".info") || input.value.includes(".de") || input.value.includes(".uk") || input.value.includes(".int")|| input.value.includes(".live") || input.value.includes(".tv")|| input.value.includes(".edu")|| input.value.includes(".gov")|| input.value.includes(".mil")|| input.value.includes(".uk")) {
          if (!input.value.includes(" ")) {
            console.log("Link!");
            window.open("https://" + input.value,"_self");
          } else {
            window.open("https://www.google.com/search?q=" + input.value,"_self");
          }
        } else {
          window.open("https://www.google.com/search?q=" + input.value,"_self");
